<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Pacifico&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/login.css">
  <title>Login</title>
</head>

<!--Hay HTML cambiado!!!!!!-->

<body>
  <!-- Form login -->
  <div class="row d-flex justify-content-center">
    <div>
      <div id="loginArea" class="p-5 container rounded col-xl-6 col-lg-9 col-md-12 col-sm-12 col-12">
        <h3 class="text-center pb-4">Iniciar sesión</h3>
        <form id="loginForm" class="w-100">
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" required id="usernameInput" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" required id="passwordInput" class="form-control">
          </div>
            <div id="loginError">
              
            </div>
          <div class="btn-toolbar justify-content-end">
            <div class="btn-group mr-2">
              <button type="submit" class="btn btn-log">Ingresar</button>
            </div>
            <div class="btn-group mr-2">
              <button type="button" class="btn btn-log" data-toggle="modal"
                data-target="#registerModal">Registrarse</button>
            </div>
            
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="register-modal"
    aria-hidden="true">
    <div class="modal-dialog rounded" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="register-modal-title">Registro</h5>
        </div>
        <div class="modal-body">
          <form id="registerForm" class="w-100">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input type="text" required id="newUsername" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" required id="newPassword" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Correo electronico</label>
              <input type="email" required id="newEmail" class="form-control">
            </div>
            <div class="form-group">
              <label for="date">Fecha de nacimiento</label>
              <input type="date" required id="newBirthdate" class="form-control">
            </div>
            
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-log">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Login js -->
  <script src="../js/login.js"></script>

  <link rel="stylesheet" href="../css/login.css">

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
